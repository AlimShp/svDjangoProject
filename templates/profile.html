{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SY Django-проект: Профиль</title>
    <style>
        body {
          background-color: aliceblue;
          margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="row" style="margin-top: 20px">
     <div class="col-md-1"></div>
     <div class="col-md-4">
            <div class="card mb-2" style="border-radius: 200px">
                <img class="card-img-top" src="{% static 'img/base_profile.jpg' %}" alt="profile image">
            </div>
     </div>
     <div class="col-md-1"></div>
     <div class="col-md-6">
         <div class="row justify-content-between" style="margin: 20px">
             <h3>Добро пожаловать, {{ user }}!</h3>
                 <form action="" method="post">
                     <button type="submit" name="logout" class="btn btn-outline-danger"> << Выйти >> </button>
                 </form>
         </div>
     </div>
</div>
</div>
</body>
</html>
