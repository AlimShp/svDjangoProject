{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SY Django-проект: Профиль</title>
    <style>
        body {
          background-color: aliceblue;
          margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="row" style="margin-top: 40px">
     <div class="col-md-1"></div>
     <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static 'img/' %}{{ profile_image }}" alt="profile image">
            </div>
         <div>
             <form method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 {{ form.as_p }}
                 <button id="load" class="btn btn-secondary btn-block" name="load" type="submit" style="background-color: slateblue">Загрузить изображение</button>
             </form>
         </div>

     </div>
     <div class="col-md-1"></div>
     <div class="col-md-6">
         <div class="row justify-content-between" style="margin: 10px">
             <h3>Добро пожаловать, {{ user.name }}!</h3>
                 <form action="" method="post">
                     <button type="submit" name="logout" class="btn btn-outline-secondary"> << Выйти >> </button>
                 </form>
         </div>
         <div class="row justify-content-center" style="margin-top: 50px">
            <h3> Перейти в <a href="https://t.me/SviatlanaYBot"> Телеграм бот</a></h3>
         </div>
         <form action="" method="post">
                <button type="submit" name="tbot" class="btn btn-primary btn-block"> {{ bot }} </button>
         </form>
     </div>
</div>
</div>
<script>
    load.addEventListener('mouseenter', () => {
        load.style.background = 'darkslateblue'
    })
    load.addEventListener('mouseout', () => {
        load.style.background = 'slateblue'
    })
</script>
</body>
</html>
